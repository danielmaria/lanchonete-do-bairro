name: Java

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build
        run: ./gradlew build -x test

      - name: Test
        run: ./gradlew test

      - name: Login to docker hub
        run: docker login -u danielmaria -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: docker build -t danielmaria/lanchonetebairro-app .

      - name: Publish image to DockerHub
        run: docker push danielmaria/lanchonetebairro-app:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull danielmaria/lanchonetebairro-app:latest

      - name: Delete old container
        run: docker rm -f lanchonetebairro-app-container

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name lanchonetebairro-app-container danielmaria/lanchonetebairro-app