name: Java

on:
  push:
  workflow_dispatch:

jobs:
  code_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build
        run: ./gradlew build -x test

      - name: Test
        run: ./gradlew test

  build_image:
    runs-on: ubuntu-latest
    if: github.ref == 'heads/deploy-to-ec2' && success()
    needs: code_check
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to docker hub
        run: docker login -u danielmaria -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: |
          version=$(date +'%Y%m%d%H%M%S')
          docker build -t danielmaria/lanchonetebairro-app:$version .
          echo "::set-output name=image_version::${version}"

      - name: Publish image to DockerHub
        run: docker push danielmaria/lanchonetebairro-app:${{needs.build_image.outputs.image_version}}

  deploy_ec2:
    runs-on: ubuntu-latest
    if: github.ref == 'heads/deploy-to-ec2' && success()
    needs: build_image
    steps:
      - name: Pull Image from docker hub
        run: docker pull danielmaria/lanchonetebairro-app:${{needs.build_image.outputs.image_version}}

      - name: Delete old container
        run: docker rm -f lanchonetebairro-app-container || true

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name lanchonetebairro-app-container danielmaria/lanchonetebairro-app:${{needs.build_image.outputs.image_version}}
